spring.application.name=demo-local-ai-test

# R2DBC configuration for tests (using H2 in-memory database)
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# JDBC configuration for tests (using H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable Liquibase for tests
spring.liquibase.enabled=false

# AI configuration
spring.ai.openai.base-url=http://localhost:12434/engines
spring.ai.openai.api-key=not-needed
spring.ai.openai.chat.model=ai/smollm2
spring.ai.openai.chat.options.model=ai/smollm2

# Disable PgVector auto-configuration for tests
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration