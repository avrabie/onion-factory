{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.application.name }}-ingress
  namespace: {{ .Values.namespace.name }}
  annotations:
    acme.cert-manager.io/http01-ingress-class: {{ .Values.ingress.className }}
    acme.cert-manager.io/http01-edit-in-place: "true"
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-solver-ingress-class: {{ .Values.ingress.className }}
    cert-manager.io/cluster-issuer: letsencrypt-dev
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.application.name }}-tls-cert
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.application.name }}
            port:
              number: {{ .Values.application.service.port }}
{{- end }}